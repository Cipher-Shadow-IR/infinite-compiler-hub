<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinity Compiler Hub</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="container">
    <h1 class="glow">⚡ Infinity Compiler Hub ⚡</h1>
    <p class="tagline">Compile 300+ Languages, One Place to Rule All</p>

    <div class="language-grid">
      <div class="lang-card" data-url="https://onecompiler.com/python">
        <img src="icons/python.svg" alt="Python">
        <span>Python</span>
      </div>
      <div class="lang-card" data-url="https://onecompiler.com/c">
        <img src="icons/c.svg" alt="C">
        <span>C</span>
      </div>
      <div class="lang-card" data-url="https://onecompiler.com/html">
        <img src="icons/html.svg" alt="HTML">
        <span>HTML</span>
      </div>
      <!-- Add more languages here -->
    </div>
  </div>

  <div class="iframe-modal hidden" id="iframeModal">
    <span class="close" onclick="closeModal()">×</span>
    <iframe id="iframeViewer" src=""></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
