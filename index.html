<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinity Compiler Hub</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="container">
    <h1 class="glow-text">Infinity Compiler Hub</h1>
    <p class="subtitle">Choose a language to begin coding</p>

    <div class="card-grid">
      <!-- Example Cards -->
      <div class="lang-card" data-url="https://onecompiler.com/python">
        <img src="icons/python.svg" alt="Python">
        <span>Python</span>
      </div>
      <div class="lang-card" data-url="https://onecompiler.com/c">
        <img src="icons/c.svg" alt="C">
        <span>C</span>
      </div>
      <div class="lang-card" data-url="https://onecompiler.com/html">
        <img src="icons/html.svg" alt="HTML">
        <span>HTML</span>
      </div>
      <!-- Add more cards as needed -->
    </div>
  </div>

  <!-- Modal -->
  <div id="compilerModal" class="modal hidden">
    <span class="close-button" onclick="closeModal()">Ã—</span>
    <iframe id="compilerFrame" src="" frameborder="0"></iframe>
  </div>

  <script>
    // Modal functionality
    const modal = document.getElementById("compilerModal");
    const frame = document.getElementById("compilerFrame");
    const cards = document.querySelectorAll(".lang-card");

    cards.forEach(card => {
      card.addEventListener("click", () => {
        const url = card.dataset.url;
        if (url) {
          frame.src = url;
          modal.classList.remove("hidden");
        }
      });
    });

    function closeModal() {
      frame.src = "";
      modal.classList.add("hidden");
    }
  </script>
</body>
</html>
